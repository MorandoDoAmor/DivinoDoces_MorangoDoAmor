<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atualizar QR Code Pix</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe6f2; color: #a03c7e; text-align: center; padding: 40px; }
    .container { background: #fff0fa; border: 2px solid #f48fb1; border-radius: 15px; display: inline-block; padding: 30px 40px; box-shadow: 0 4px 8px rgba(240,143,177,0.10); }
    h2 { color: #e75480; }
    input[type="file"] { margin: 20px 0; }
    button { background: #e75480; color: #fff; border: none; padding: 10px 30px; border-radius: 30px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    button:hover { background: #a03c7e; }
    .msg { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Atualizar QR Code Pix do Site</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="qr" accept="image/png" required><br>
      <button type="submit">Enviar QR Code</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      document.getElementById('msg').textContent = 'Enviando...';
      try {
        const resp = await fetch('http://localhost:3000/atualizar-qr', {
          method: 'POST',
          body: data
        });
        if (resp.ok) {
          document.getElementById('msg').textContent = 'QR Code atualizado com sucesso!';
        } else {
          const txt = await resp.text();
          document.getElementById('msg').textContent = 'Erro: ' + txt;
        }
      } catch (err) {
        document.getElementById('msg').textContent = 'Erro ao enviar: ' + err.message;
      }
    };
  </script>
</body>
</html>
